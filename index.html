<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Schema Flexbox</title>
</head>
<body>
    <main class="layout_flexbox">
        <div class="firstrow">
            <div class="firstrow_firstFrame"><p class="firstrow_firstFrame_text">#F0223B</p></div>
            <div class="firstrow_secondFrame"><p class="firstrow_secondFrame_text">#FA23A9</p></div>
        </div>

        <div class="secondrow">
            <div class="secondrow_firstFrame"><p class="secondrow_firstFrame_text">#8D0E96</p></div>
            <div class="secondrow_secondFrame">
                <div class="secondrow_firstSubFrame"><p class="secondrow_firstSubFrame_text">#14E3B5</p></div>
                <div class="secondrow_secondSubFrame"><p class="secondrow_secondSubFrame_text"></p>#15967A</div>
            </div>
        </div>

        <div class="thirdrow">
            <div class="thirdrow_firstFrame"><p class="thirdrow_firstFrame_text">#D72BE3</p></div>
            <div class="thirdrow_secondFrame"><p class="thirdrow_secondFrame_text">#F34AFF</p></div>
            <div class="thirdrow_thirdFrame"><p class="thirdrow_thirdFrame_text">#7BE32B</p></div>
        </div>
    </main>
</body>
</html>
